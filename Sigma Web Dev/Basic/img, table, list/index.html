<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img height="250" src="img.png" alt="image not loded">
    <br>
    <br>
    <p style="color: aqua;">TABLE</p>
    <table>
        <caption>table tag learning</caption>
        <thead>
            <tr>
                <th><img height="250" src="img.png" alt="image not loded"></th>
                <th><img height="250" src="img.png" alt="image not loded"></th>
                <th><img height="250" src="img.png" alt="image not loded"></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rohan</td>
                <td>Kumar</td>
                <td>Singh</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Jayant</td>
                <td>Kumar</td>
                <td>Singh</td>
            </tr>
        </tfoot>
    </table>
    <br>
    <br>
    <p style="color: aqua;">LIST</p>
    <ul type="square">
        <li>Mango</li>
        <li>Orange</li>
        <li>Apple</li>
    </ul>
    <ol type="I">
        <li>Mango</li>
        <li>Orange</li>
        <li>Apple</li>

        <script src="script.js"></script>
</body>

</html>
