<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css display properties</title>
    <style>
        .*{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box1{
            border: 2px solid black;
            display: inline-block;
        display: inline;
        display: block;
        display: none;}
        .box{
            border: 2px solid black;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="box1">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus, ipsum.
    </div>
    <span class="box">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus, ipsum.
    </span>
</body>
</html>
