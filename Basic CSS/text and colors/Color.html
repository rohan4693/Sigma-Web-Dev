<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>
    <style>
        h1{
            color: darkmagenta;
            background-color: aqua;

        }
        p{
            color: rgb(255, 0, 0);
            background-color: rgb(0, 255, 0);
        }
    </style>
</head>
<body>
    <h1>
        welcome to website
    </h1>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quibusdam.
    </p>
</body>
</html>
