<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transforms</title>
    <style> 
        .container{
            width: 100%;
            height: 100vh;
            border: 2px solid rgb(248, 5, 5);
        }
        .BOX{
            width: 100px;
            height: 100px;
            background-color: red;
            border: 2px solid rgb(113, 0, 0);
            justify-content: center;
            align-items: center;
            display: flex;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="BOX">box</div>
    </div>
</body>
</html>
